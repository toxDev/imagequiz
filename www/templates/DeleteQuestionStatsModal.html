<ion-modal-view>
    <div class="bar bar-header bar-dark">
        <h1 class="title">Kategorien zur√ºcksetzen</h1>
        <button class="button button-icon icon ion-ios7-close close-modal"
                ng-click="closeModal(2)">
        </button>
    </div>
    <ion-content class="has-header">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="Kategorien durchsuchen" ng-model="searchQuery">
            </label>
            <button class="button button-clear"
                    style="min-height: inherit; line-height: inherit;"
                    ng-click="searchQuery=''" ng-show="searchQuery">Cancel
            </button>
        </div>
    </ion-content>
</ion-modal-view>

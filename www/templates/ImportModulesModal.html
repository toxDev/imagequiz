<ion-modal-view>
    <div class="bar bar-header bar-dark">
        <h1 class="title">Kategorien hinzuf√ºgen</h1>
        <button class="button button-icon icon ion-ios7-close close-modal"
                ng-click="closeModal(1)">
        </button>
    </div>

    <ion-content class="has-header">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="Kategorien durchsuchen" ng-model="searchQuery">
            </label>
            <button class="button button-clear"
                    style="min-height: inherit; line-height: inherit;"
                    ng-click="searchQuery=''" ng-show="searchQuery">Cancel
            </button>
        </div>
        <ion-list>
            <ion-item class="item-text-wrap"
                      ng-repeat="module in filteredModules = (modules | filter:{category: searchQuery} | unique:'category' | orderBy: 'category')">
                {{module.category}}
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-balanced">
        <div class="button-bar">
            <button class="button button-clear">Importieren</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>

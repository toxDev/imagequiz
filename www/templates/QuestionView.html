<ion-view title="imageQuizz">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios7-information-outline"
                ng-click="qCtrl.toggleInfo()" href="#">
        </button>
    </ion-nav-buttons>
    <div class="has-header">
            <img src={{question.imageLink}} style="display:block; margin:auto; max-width: 100%;">
    </div>

    <div style="position: absolute; bottom: 0px; width: 100%; padding-left: 2%; padding-right: 2%;
            background-color: #4d4d4d; overflow: scroll">
        <ion-list>
            <button class="button button-block button-outline button-light" ng-click="qCtrl.testAnswer(option['option'])"
                    ng-repeat="option in question.options">
                {{option['option']}}
            </button>
        </ion-list>
    </div>

</ion-view>

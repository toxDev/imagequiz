<ion-view>
    <ion-content class="has-header">
        <div class="padding">
            <div class="card">
                <div class="item item-divider">Statistik speichern
                </div>
                <ion-toggle style="text-align: left" toggle-class="toggle-calm" ng-model="cloudData.checked"
                            ng-click="cloudDataChange()">
                    Backup
                </ion-toggle>
            </div>
            <div class="card">
                <div class="item item-text-wrap">
                    UserID: {{getUID()}} <br>
                    Letzte Synchronisation: {{localStorage.getItem('lastSync')}}
                </div>
            </div>
            <!-- <div class="item item-divider">Weitere Optionen</div>-->
            <button class="button button-block button-balanced button-outline" ng-click="openModal(1)">Kategorien
                hinzufügen
            </button>
            <button class="button button-block button-assertive button-outline" ng-click="openModal(2)">Karten
                zurücksetzen
            </button>
        </div>
    </ion-content>
</ion-view>

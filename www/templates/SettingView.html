<ion-view>
    <ion-content class="has-header">
        <div class="padding">
            <div class="card">
                <div class="item item-divider">Statistik speichern
                </div>
                <ion-checkbox style="text-align: left" ng-model="cloudData.checked" ng-change="cloudDataChange()">
                    Statistik backup
                </ion-checkbox>
            </div>
            <div class="card">
                <div class="item item-text-wrap">
                    UserID: {{localStorage.getItem('uid')}} <br>
                    LastSync: {{localStorage.getItem('lastSync')}}
                </div>
            </div>
            <!-- <div class="item item-divider">Weitere Optionen</div>-->
            <button class="button button-block button-balanced" ng-click="openModal(1)">Kategorien hinzufügen</button>
            <button class="button button-block button-assertive" ng-click="openModal(2)">Gelernte Karten zurücksetzen
            </button>
        </div>
    </ion-content>
</ion-view>
